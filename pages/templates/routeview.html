<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>routeview</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='routeview.css') }}">
    </head>
    <body>
        <div class="currentDirection">
            <image id="directionIcon"></image>
            <h1 id="direction">current direction</h1>
            <p id="directionDistance">x distance</p>
        </div>
        <div class="mapView">
            <iframe src="{{ url_for('static', filename='UMBC_StreetMap.html') }}"></iframe>
        </div>
        <div class="sideButtons">
            <button id="ttsDirection">TTS current direction</button>
            <button id="exitRoute">Exit Route</button>
            <button id="changeRoute">Change Route</button>
            <button id="reportPath">Report Path</button>
            <button id="nextDirection">Next Direction</button>
            <button id="prevDirection">Previous Direction</button>
        </div>
        <div class="routeInfo">
            <p id="etaTime">12:00</p>
            <p id="etaMinutes">x minutes</p>
            <p id="etaDistance">x miles</p>
        </div>
    </body>
</html>
